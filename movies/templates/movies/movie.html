<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
</head>
<body>
    <h1>Video from IMDb Page</h1>

    <p>Video Source: {{ video_src }}</p>  <!-- For debugging -->

    {% if video_src %}
        <video width="600" controls>
            <source src="{{ video_src }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    {% else %}
        <p>Sorry, no video found on this page.</p>
    {% endif %}
</body>
</html>
