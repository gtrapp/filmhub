{% extends "movies/layout.html" %}
{% block body %}
{% load static %}


<div class="container searchpage">
  <div class="row">
    <div class="col-sm">
      <p>Search term: "{{keyword}}"</p>
    </div>
  </div>
</div>

{% if movies %}

<div class="searchresults row row-cols-1 row-cols-md-3 g-4 justify-content-center">

  {% for movie in movies %}

  <div class="card m-3" style="width: 10rem">
    <img class="card-img-top" src="{{movie.poster}}" alt="{{movie.title}}" />
    <div class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>
      <p class="card-subtitle mb-2 text-muted">{{movie.year}}</p>
      <p class="card-subtitle mb-2 text-muted">{{movie.type}}</p>
      <a href="{% url '_details' id=movie.id %}" class="btn btn-primary" data-id="{{movie.id}}">details</a>
    </div>
  </div>

  {% endfor %}

</div>

{% endif %}
{% endblock %}

</div>
