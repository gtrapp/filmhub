{% extends "movies/layout.html" %} {% block body %} {% load static %}

<div class="d-flex p-4 justify-content-center">
  <h1><b>Search</b></h1>
</div>

<div class="container">
  <div class="row pt-4">
    <div class="col-4"></div>
    <div class="col-4">
        
        <form action="{% url 'search' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">Enter keyword: </label>
              <input class="form-control" type="text" name="keyword" placeholder={{keyword}}>
              <small class="form-text text-muted">Enter keyword</small>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
          
    </div>
    <div class="col-4"></div>
  </div>
</div>



<h1>Search term: "{{keyword}}"</h1>





{% if movies %}

<div class="row row-cols-1 row-cols-md-3 g-4">
    
    
        {% for movie in movies %}

        <div class="card m-3 text-center" style="width: 18rem">
            <img class="card-img-top" src="{{movie.poster}}" alt="{{movie.title}}" />
            <div class="card-body">
                <h5 class="card-title">{{movie.title}}</h5>
                <h5 class="card-subtitle mb-2 text-muted">{{movie.year}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{movie.type}}</h6>
                <a href="{% url 'details' id=movie.id %}" class="btn btn-primary" data-id="{{movie.id}}">View</a>
            </div>
        </div>
        {% endfor %} 
    
</div>


  
  {% endif %} 
  {% endblock %}
</div>
